{% extends 'main/base.html' %}

{% block title %}
	Login
{% endblock %}

{% block header %}
		<h3>Pingg</h3>
{% endblock %}

{% block content %}
<form action="{% url 'login' %}" method="POST" class="auth">
	{% csrf_token %}
	{% if message %}
	<h3>{{ message|title }}</h3>
	{% endif %}
	<input type="text" name="username">
	<input type="password" name="password">
	<input type="submit" value="submit">
</form>
{% endblock %}
